<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <script src="app/lib/angular/angular.min.js"></script>
    <script src="app/js/controllers/mainController.js"></script>

    <link href="app/css/main.css" rel="stylesheet" type="text/css" />

</head>
<body ng-controller="MainController">
    <table>
        <tr ng-repeat="row in desk">
            <td ng-click="fillField($parent.$index, $index)" ng-repeat="col in row">
                {{col.value}}
            </td>
        </tr>
    </table>
</body>
</html>
